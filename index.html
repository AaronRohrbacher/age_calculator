<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src ="build/js/vendor.min.js"></script>
    <script type="text/javascript" src ="build/js/app.js"></script>
    <title>Inter-Planetary Age Checker!</title>
  </head>
  <body>
    <div id = "calculateAges">
      <form id ="birthdate">
        <label for="date">Enter your birthday</label>
        <input type ="date" id="date">
        <label for="drink">How many alcohols do you drink weekly?</label>
        <select id ="drink">
          <option value ="1">1</option>
          <option value ="2">2</option>
          <option value ="3">3</option>
          <option value ="4">4</option>
          <option value ="5">5</option>
          <option value ="6">6</option>
          <option value ="7">7</option>
          <option value ="8">8 or more</option>
        </select>
        <label for="fit">How often do you exercise each week?</label>
        <select id="fit">
          <option value ="1">1</option>
          <option value ="2">2</option>
          <option value ="3">3 or more times</option>
        </select>
        <select id ="smoke">
          <option value = "true">Yes</option>
          <option value = "false">no</option>
        </select>
        <button type ="submit" class="btn btn-success">Let's go to Mars, dude</button>
      </form>
        <h3>Earth: <span id="earth"></span> Life Expectancy:<span id = "lifeEarth"></span></h3>
        <h3>Mercury: <span id ="mercury"></span> Life Expectancy:<span id = "lifeMercury"></span></h3>
        <h3>Venus: <span id = "venus"></span> Life Expectancy:<span id = "lifeVenus"></span></h3>
        <h3>Mars: <span id = "mars"></span> Life Expectancy:<span id = "lifeMars"></span></h3>
    </div>
  </body>
</html>
